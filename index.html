<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, Paper, Scissors</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Rock, Paper, Scissors</h1>
    <div class="game">
        <div class="player-choice">
            <h3>Your Choice</h3>
            <div id="playerEmoji" class="emoji">❔</div>
        </div>
        <div class="choices">
            <button class="choice rock" onclick="playGame('rock')">✊</button>
            <button class="choice paper" onclick="playGame('paper')">🖐</button>
            <button class="choice scissors" onclick="playGame('scissors')">✌️</button>
        </div>
        <div class="opponent-choice">
            <h3>Opponent's Choice</h3>
            <div id="opponentEmoji" class="emoji">❔</div>
        </div>
    </div>

    <p id="result"></p>
    <p id="wins">Wins: 0</p>
    <p id="timer">Time left: 30</p>
    <button id="resetButton" onclick="resetGame()" style="display:none;">Reset Game</button>

    <script src="script.js"></script>
</body>
</html>
